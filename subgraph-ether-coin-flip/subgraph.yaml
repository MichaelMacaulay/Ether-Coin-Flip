specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x345e39cd71f2b2F39d6dc0ce40381e420c38f845"
      abi: Contract
      startBlock: 3491347
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - finishedCoinFlip
        - startedCoinfFlip
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: finishedCoinFlip(indexed uint256,indexed address,indexed address)
          handler: handlefinishedCoinFlip
        - event: startedCoinfFlip(indexed uint256,indexed address,uint256)
          handler: handlestartedCoinfFlip
      file: ./src/contract.ts
