specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x918438a2899Dd401ea81e79d59f8D6fdC3cE968e"
      abi: Contract
      startBlock: 3466699
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - endedCoinFlips
        - startedCoinFlips
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: endedCoinFlips(indexed uint256,indexed address,indexed address,uint256)
          handler: handleendedCoinFlips
        - event: startedCoinFlips(indexed uint256,indexed address,uint256)
          handler: handlestartedCoinFlips
      file: Contract/Contract.wasm
