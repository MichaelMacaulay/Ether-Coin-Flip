specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0xb182EFe95C47476014582c22A1c71733c714ED1e"
      abi: Contract
      startBlock: 3457975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - finishedCoinFlip
        - startedCoinFlip
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: finishedCoinFlip(indexed uint256,indexed address,indexed address,bool)
          handler: handlefinishedCoinFlip
        - event: startedCoinFlip(indexed uint256,indexed address,uint256,bool)
          handler: handlestartedCoinFlip
      file: Contract/Contract.wasm
