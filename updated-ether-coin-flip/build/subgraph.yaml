specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x077AABB3592F723E54ca0c8C0968A0C1e4DaD85C"
      abi: Contract
      startBlock: 3445701
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - finishedCoinFlip
        - startedCoinFlip
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: finishedCoinFlip(indexed address,indexed address,bool)
          handler: handlefinishedCoinFlip
        - event: startedCoinFlip(indexed uint256,indexed address,uint256,bool)
          handler: handlestartedCoinFlip
      file: Contract/Contract.wasm
