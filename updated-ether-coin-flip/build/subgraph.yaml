specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x398F6C9e699DfdbF33fefE0d484B5BF87551cf37"
      abi: Contract
      startBlock: 3465065
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - finishedCoinFlip
        - startedCoinFlip
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: finishedCoinFlip(indexed uint256,indexed address,address,indexed bool)
          handler: handlefinishedCoinFlip
        - event: startedCoinFlip(indexed uint256,indexed address,uint256,indexed bool)
          handler: handlestartedCoinFlip
      file: Contract/Contract.wasm
