specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x7D091888582c79F9296a04e996D390bF2eE98acB"
      abi: Contract
      startBlock: 3443994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - finishedCoinFlip
        - startedCoinFlip
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: finishedCoinFlip(indexed address,indexed address)
          handler: handlefinishedCoinFlip
        - event: startedCoinFlip(indexed uint256,indexed address,uint256)
          handler: handlestartedCoinFlip
      file: ./src/contract.ts
