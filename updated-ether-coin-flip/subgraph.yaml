specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x93CecC7C4Bb9F40106CE5CE5748E9e9b1b4DdED9"
      abi: Contract
      startBlock: 3465941
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - finishedCoinFlip
        - startedCoinFlip
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: finishedCoinFlip(indexed uint256,indexed address,address)
          handler: handlefinishedCoinFlip
        - event: startedCoinFlip(indexed uint256,indexed address,uint256)
          handler: handlestartedCoinFlip
      file: ./src/contract.ts
